<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="skills" id="skills">
        <h2>Skills</h2>
        <div class="skills-bar">
            <div class="bar">
                <div class="info">
                    <span>HTML5</span>
                </div>
                <div class="progress-line html"><span></span></div>
            </div>
            <div class="bar">
                <div class="info">
                    <span>CSS3</span>
                </div>
                <div class="progress-line css"><span></span></div>
            </div>
            <div class="bar">
                <div class="info">
                    <span>JavaScript</span>
                </div>
                <div class="progress-line javascript"><span></span></div>
            </div>
            <div class="bar">
                <div class="info">
                    <span>Django</span>
                </div>
                <div class="progress-line django"><span></span></div>
            </div>
            <div class="bar">
                <div class="info">
                    <span>Canva</span>
                </div>
                <div class="progress-line canva"><span></span></div>
            </div>
        </div>
    </section>
</body>
</html>
